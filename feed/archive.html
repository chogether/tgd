    <style type="text/css">
    body {
        padding:1rem;
        overflow: auto !important;
        background: #faf9fa;
    }

    @keyframes spinner {
        to {transform: rotate(360deg);}
    }

    .spinner:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 5px;
        left: 5px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 1.2px solid #f6f;
        border-top-color: #0e0;
        border-right-color: #0dd;
        border-bottom-color: #f90;
        animation: spinner .6s linear infinite;
    }
    </style>
    <script type="text/javascript">
        var i = 16;
        function loadResults() {
            $.ajax({
                url: "data/"+i+".html",
                beforeSend: function() {
                    $("#feed-2018").after($("<div class='spinner loading'></div>").fadeIn('slow')).data("loading", true);
                },
                success: function(data) {
                    i--;
                    var $results = $("#feed-2018");
                    var $data = $(data);
                    $data.hide();

                    $data.find('a').on('click', function(e){
                        e.preventDefault();
                    });

                    $data.find('a[data-a-target=pulse-post-link] .tw-tooltip-wrapper').each(function(){
                        const date = $(this).find('div.tw-tooltip').html();
                        const desc = $(this).find('p').html();

                        $(this).find('p').html(date);
                        $(this).find('div.tw-tooltip').html(desc);
                    });

                    $data.find('.tw-avatar img.tw-image').attr('src','https://static-cdn.jtvnw.net/jtv_user_pictures/a9279b21-3020-499b-8bc1-e34d86c9420e-profile_image-70x70.jpg');

                    $results.append($data);
                    $(".loading").fadeOut('fast', function() {
                        $(this).remove();
                    });
                    $data.fadeIn(500);
                    $results.removeData("loading");
                }
            });
        }

        $(function() {
            loadResults();

            $(document).scroll(function() {

                if (!$("#feed-2018").data("loading") && i != 0) {
                    var scrollTop = $(document).scrollTop();
                    var windowHeight = $(window).height();
                    var bodyHeight = $(document).height() - windowHeight;
                    var scrollPercentage = (scrollTop / bodyHeight);

                    if(scrollPercentage > 0.99) {
                        loadResults();
                    }
                }
            });
        });
    </script>

            <div id="feed-2018"></div>
